name: Brand Tracker Cron Job

on:
  schedule:
    # Run every 5 minutes
    - cron: '0 9 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  check-brands:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Brand Checks
        run: |
          echo "🔄 Starting brand tracker cron job..."
          
          # Get the latest deployment URL
          LATEST_URL="https://llm-brand-tracker-saas.vercel.app"
          
          # Call the server cron endpoint
          response=$(curl -s -w "\n%{http_code}" -X GET "$LATEST_URL/api/server-cron" \
            -H "Accept: application/json" \
            -H "User-Agent: GitHub-Actions-Cron/1.0")
          
          # Extract response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "📊 Response Status: $http_code"
          echo "📋 Response Body: $response_body"
          
          # Check if the request was successful
          if [ "$http_code" -eq 200 ]; then
            echo "✅ Brand tracker cron job completed successfully"
            
            # Parse and display results if available
            if echo "$response_body" | grep -q "results"; then
              echo "📈 Results:"
              echo "$response_body" | jq -r '.results[]? | "  - \(.brand): \(.mentioned // "unknown")"'
            fi
          else
            echo "❌ Brand tracker cron job failed with status: $http_code"
            echo "Response: $response_body"
            exit 1
          fi
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "🚨 Brand tracker cron job failed!"
          echo "Please check the logs above for details."
          
      - name: Summary
        if: always()
        run: |
          echo "🏁 Brand tracker cron job completed at $(date)"
          echo "📅 Next run: Every 5 minutes"
